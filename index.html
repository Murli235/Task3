<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Todolist App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Todolist App</h1>
</header>

<div class="wrapper">
  <div class="container mb-2 bg-white shadow" id="add-todo">
    <h1 class="container-header text-center">TUGAS</h1>
    <form class="form" action="#" id="form">
     <div class="form-group form-title">
        <label for="title">Mata Kuliah</label>
        <input type="text" id="title" name="title" required> 
      </div>
      <div class="form-group form-title">
        <label for="description">Deskripsi Tugas</label>
        <input type="text" id="description" name="description" required> 
      </div>
      <div class="form-group form-title">
        <label for="date">Batas waktu pengerjaan</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  
  <div class="container mt-5 mb-2">
    <h2 class="container-header">Tugas yang belum dikerjakan</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">Tugas yang selesai</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
